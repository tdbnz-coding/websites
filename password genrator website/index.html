<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="password.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>


</head>
<body>

  <style>
      body {
        background-image: url('https://i.postimg.cc/9Fr5Md12/image.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        min-height: 100vh;
      }
    </style>

  <div class="container">
    <h1>Password Generator</h1>
    <div class="form-group">
      <label for="length">Password Length</label>
      <input type="number" class="form-control" id="length" min="8" max="128" value="12">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="uppercase" checked>
      <label class="form-check-label" for="uppercase">Uppercase Letters</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="lowercase" checked>
      <label class="form-check-label" for="lowercase">Lowercase Letters</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="numbers" checked>
      <label class="form-check-label" for="numbers">Numbers</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="symbols">
      <label class="form-check-label" for="symbols">Symbols</label>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input type="text" class="form-control" id="password" readonly>
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" id="copyBtn">Copy</button>
        </div>
      </div>
      <small id="copyMsg" class="text-success d-none">Copied!</small>
      <small id="errorMsg" class="text-danger d-none">Please select at least one option</small>
    </div>
    <button class="btn btn-primary" id="generateBtn">Generate Password</button>
  </div>


  <script src="password-generator.js"></script>
</body>
</html>
