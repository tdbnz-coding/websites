  <style>
      body {
        background-image: url('https://i.postimg.cc/9Fr5Md12/image.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        min-height: 100vh;
      }
    </style>

  <div class="container">
    <h1>Password Generator</h1>
    <div class="form-group">
      <label for="length">Password Length</label>
      <input type="number" class="form-control" id="length" min="8" max="128" value="12">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="uppercase" checked>
      <label class="form-check-label" for="uppercase">Uppercase Letters</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="lowercase" checked>
      <label class="form-check-label" for="lowercase">Lowercase Letters</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="numbers" checked>
      <label class="form-check-label" for="numbers">Numbers</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="symbols">
      <label class="form-check-label" for="symbols">Symbols</label>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input type="text" class="form-control" id="password" readonly>
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" id="copyBtn">Copy</button>
        </div>
      </div>
      <small id="copyMsg" class="text-success d-none">Copied!</small>
      <small id="errorMsg" class="text-danger d-none">Please select at least one option</small>
    </div>
    <button class="btn btn-primary" id="generateBtn">Generate Password</button>
  </div>


  <script src="password-generator.js"></script>
