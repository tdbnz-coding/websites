<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
  </head>
  <body>

    
    <div class="container">
      <h1>Password Generator By Thomas</h1>
      <label for="length">Password Length:</label>
      <input type="number" id="length" name="length" min="8" max="99999" value="16">
      <button id="generate">Generate Password</button>
      <div id="password-container">
        <label for="password">Your Password:</label>
        <input type="text" id="password" name="password" readonly>
        <button id="copy">Copy Password</button>
      </div>
    </div>
    <script src="password-generator.js"></script>
  </body>
</html>
