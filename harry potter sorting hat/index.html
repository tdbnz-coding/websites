<!DOCTYPE html>
<html>
<head>
  <title>Harry Potter Sorting Hat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container text-center">
    <h1>Harry Potter Sorting Hat</h1>
    <hr>
    <p>Answer the questions to find out which Hogwarts house you belong to:</p>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <button class="btn btn-primary" onclick="askQuestion()">Start Quiz</button>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <br>
    <div id="questions"></div>
    <br>
    <div id="results"></div>
  </div>

  <script src="sorting-hat.js"></script>
</body>
</html>
