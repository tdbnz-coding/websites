<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Torn City API Stats</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">My Torn City API Stats</h1>

    <div class="form-group">
        <label for="apiKey">Enter your Torn City API Key:</label>
        <input type="text" class="form-control" id="apiKey" placeholder="Your API Key">
    </div>
    <button type="button" class="btn btn-primary" onclick="fetchStats()">Fetch Stats</button>

    <div id="stats" class="mt-4"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include external JavaScript file -->
    <script src="script.js"></script>
</div>

</body>
</html>
