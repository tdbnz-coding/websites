  <style>
  body {
  background-image: url('https://i.postimg.cc/9Fr5Md12/image.png');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  min-height: 100vh;
  }
  </style>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="form-group">
      <label for="length">Password Length</label> <input class="form-control" id="length" max="128" min="8" type="number" value="12">
    </div>
    <div class="form-group form-check">
      <input checked class="form-check-input" id="uppercase" type="checkbox"> <label class="form-check-label" for="uppercase">Uppercase Letters</label>
    </div>
    <div class="form-group form-check">
      <input checked class="form-check-input" id="lowercase" type="checkbox"> <label class="form-check-label" for="lowercase">Lowercase Letters</label>
    </div>
    <div class="form-group form-check">
      <input checked class="form-check-input" id="numbers" type="checkbox"> <label class="form-check-label" for="numbers">Numbers</label>
    </div>
    <div class="form-group form-check">
      <input class="form-check-input" id="symbols" type="checkbox"> <label class="form-check-label" for="symbols">Symbols</label>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input class="form-control" id="password" readonly type="text">
        <div class="input-group-append">
          <button class="btn btn-secondary" id="copyBtn" type="button">Copy</button>
        </div>
      </div><small class="text-success d-none" id="copyMsg">Copied!</small> <small class="text-danger d-none" id="errorMsg">Please select at least one option</small>
    </div><button class="btn btn-primary" id="generateBtn">Generate Password</button>
  </div>
  <script src="password-generator.js">
  </script>
