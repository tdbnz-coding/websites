<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>TDBNZ CODING HUB</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Include the navbar using JavaScript -->
    <script>
        // Create a new div element
        var navbarContainer = document.createElement('div');
        navbarContainer.id = 'navbar-container';

        // Load the navbar.html content using fetch
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContainer.innerHTML = data;
                document.body.insertBefore(navbarContainer, document.body.firstChild);
            });
    </script>

    <div class="main">
        <div class="cover black" data-color="black"></div>
        <div class="container">
            <h1 class="logo">TDBNZ CODING</h1>
            <div class="content">
                <h4 class="motto">My Coding Website</h4>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Your additional content goes here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var $j = jQuery.noConflict();
        $j(document).ready(function () {
            // Your Bootstrap-related JavaScript code here
        });
    </script>
</body>

</html>
