<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
  <meta content="width=device-width" name="viewport">
  <title>Harry Potter Sorting Hat</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="password.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #ffffff;
      min-height: 100vh;
    }

    .navbar-collapse {
      position: static;
    }

    /* Style to adjust iframe height */
    iframe {
      height: 100vh;
      width: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <!-- Include the navbar from navbar.html using iframe -->
  <iframe src="navbar.html"></iframe>

  <!-- Content of index.html -->
  <div class="container text-center">
    <h1>Harry Potter Sorting Hat</h1>
    <hr>
    <p>Answer the questions to find out which Hogwarts house you belong to:</p>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <button class="btn btn-primary" onclick="askQuestion()">Start Quiz</button>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <br>
    <div id="questions"></div>
    <br>
    <div id="results"></div>
  </div>

  <script src="sorting-hat.js"></script>
</body>

</html>
